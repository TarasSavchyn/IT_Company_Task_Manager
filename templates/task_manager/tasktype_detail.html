{% extends "base.html" %}

{% block content %}

  <div class="ml-3">
  {% if tasktype.task_set.all %}
    <h2>Tasks of this type: </h2>
  {% for task in tasktype.task_set.all %}
    <p> <a href="{% url "task-manager:task-detail" pk=task.pk %}"> {{ task.name }} </a></p>

  {% endfor %}
  </div>
  {% else %}
    <p> There are no tasks of this type! </p>
  {% endif %}



{% endblock %}
